<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live CCTV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 480px;
      height: auto;
      border: 3px solid #1abc9c;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Live Kamera Pemantau</h1>
  <div class="video-container">
    <video id="cam1" controls autoplay muted></video>
    <!-- <video id="cam2" controls autoplay muted></video> -->
  </div>

  <script>
    function playHLS(id, url) {
      const video = document.getElementById(id);
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    playHLS("cam1", "http://localhost:8888/cam1/index.m3u8");
    // playHLS("cam2", "http://your-serv:8888/cam2/index.m3u8");
  </script>
</body>
</html>
