<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finish - Fruit Ninja</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .finish-container {
            text-align: center;
        }
        h1 {
            font-size: 48px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="finish-container">
        <h1>Round 1 Finish!</h1>
        <p>Congratulations, you've completed the game!</p>
        <button onclick="myfunck()">Next Round</button>
    </div>

    <script>
        window.onload = function() {
            // Fade in the body
            setTimeout(function() {
                document.body.style.opacity = "1";
            }, 100);

            // Fade in the button
            setTimeout(function() {
                document.querySelector('button').style.opacity = "1";
            }, 1500);
        };
        function myfunck() {

            location.replace("../piring6.html");
            
        }
    </script>
</body>
</html>
