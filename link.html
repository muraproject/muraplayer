<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Dana Kaget Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dana Kaget Form</h1>
        <div class="form-group">
            <label for="inputDanaKaget">Input Dana Kaget</label>
            <input type="text" class="form-control" id="inputDanaKaget" placeholder="Masukkan teks Dana Kaget">
        </div>
        <button type="button" class="btn btn-primary" onclick="saveData()">Submit</button>
        <button type="button" class="btn btn-danger" onclick="kosong()">tambah kosong</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function kosong() {
            // body...
            var letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var randomLetters = '';
            for (var i = 0; i < 5; i++) {
                var randomIndex = Math.floor(Math.random() * letters.length);
                randomLetters += letters[randomIndex];
            }
            randomLetters = "https://muchamatrifaiali.github.io/file-project/res/kosong.html?kode=" + randomLetters;
            
            saveData1(randomLetters);
        }
        function saveData() {

            

            const inputText = document.getElementById('inputDanaKaget').value;
            const regex = /https:\/\/link\.dana\.id\/kaget\?c=(\w+)&r=(\w+)/;
            const match = inputText.match(regex);
            // document.getElementById('result').innerHTML = "";

            if (match) {
                const cParam = match[1];
                const rParam = match[2];
                const link = match[0];
                const extraParam = `${cParam}%26r%3D${rParam}`;

                // URL of your Google Apps Script
                const url = 'https://script.google.com/macros/s/AKfycbwIyTPU-u_AH0JYaqV3pxhaW-H4c2xG7lQCJvQFYacHaBACgPzP7hNC12KK_xpMSIVLAA/exec';
                
                // Data to be sent
                const data = {
                    link: link,
                    extra: extraParam
                };

                // Ajax request
                fetch(`${url}?link=${encodeURIComponent(data.link)}&extra=${encodeURIComponent(data.extra)}`)
                    .then(response => response.text())
                    .then(result => {
                        document.getElementById('result').innerHTML =  document.getElementById('result').innerHTML+"</br>"+ result;
                        document.getElementById('inputDanaKaget').value = '';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            } else {
                alert('Link tidak valid!');
            }
        }

        function saveData1(extra1) {

            

            
            // document.getElementById('result').innerHTML = "";

            if (true) {
               

                // URL of your Google Apps Script
                const url = 'https://script.google.com/macros/s/AKfycbwIyTPU-u_AH0JYaqV3pxhaW-H4c2xG7lQCJvQFYacHaBACgPzP7hNC12KK_xpMSIVLAA/exec';
                
               

                // Ajax request
                fetch(`${url}?extra=${encodeURIComponent(extra1)}`)
                    .then(response => response.text())
                    .then(result => {
                        document.getElementById('result').innerHTML =  document.getElementById('result').innerHTML+"</br>"+ result;
                        document.getElementById('inputDanaKaget').value = '';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            } else {
                alert('Link tidak valid!');
            }
        }
    </script>
</body>
</html>
